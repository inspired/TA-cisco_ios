REGEX = (?:%|#)LWAPP-.+-RADIO_CRASH(\s)?: .+ Radio \((?<radio_id>\d+)\) .+ AP (?<src_mac>[0-9a-fA-F]{2}.[0-9a-fA-F]{2}.[0-9a-fA-F]{2}.[0-9a-fA-F]{2}.[0-9a-fA-F]{2}.[0-9a-fA-F]{2})

