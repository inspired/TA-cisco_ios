###################################
## Network events
####################################

[eventtype=cisco_ios]
cisco=enabled
network=enabled
ios=enabled

[eventtype=cisco_ios-problem]
problem=enabled

[eventtype=cisco_ios-session]
communicate=enabled

######
#ESS
######

[eventtype=cisco_ios-cfglog_loggedcmd]
network=enabled
modify=enabled
configuration=enabled
# CIM 4.0
change=enabled
audit=enabled

[eventtype=cisco_ios-config_started]
network=enabled
authentication=enabled
# CIM 4.0
change=enabled
audit=enabled

[eventtype=cisco_ios-login_failed]
authentication=enabled
success=disabled

[eventtype=cisco_ios-login_success]
authentication=enabled
success=enabled

[eventtype=cisco_ios-enable_success]
success=enabled

[eventtype=cisco_ios-enable_failed]
success=disabled

[eventtype=cisco_ios-login_insecure]
insecure=enabled

[eventtype=cisco_ios-privileged]
authentication=enabled
privileged=enabled

[eventtype=cisco_ios-acl_log]
network=enabled
communicate=enabled

[eventtype=cisco_ios-restart]
# CIM 4.0
change=enabled

[eventtype=cisco_ios-reload]
# CIM 4.0
change=enabled

[eventtype=cisco_ios-smart_call_home]
inventory=enabled
os=enabled

[eventtype=cisco_ios-interface_admin_change]
change=enabled
